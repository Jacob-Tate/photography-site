services:
  app:
    build: .
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - API_KEY=${API_KEY:-change-me-in-production}
      - PHOTOS_DIR=/app/photos
    volumes:
      - ./photos:/app/photos
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
