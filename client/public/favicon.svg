<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="aperture-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="blade-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle (camera body) -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#aperture-gradient)" stroke-width="4"/>
  
  <!-- Inner lens ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#aperture-gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Aperture blades -->
  <g fill="url(#blade-gradient)">
    <!-- Blade 1 -->
    <path d="M100 30 L130 55 L115 85 L85 85 L70 55 Z" opacity="0.9"/>
    <!-- Blade 2 -->
    <path d="M145 50 L160 90 L140 115 L110 100 L115 65 Z" opacity="0.85"/>
    <!-- Blade 3 -->
    <path d="M160 110 L145 150 L115 155 L100 125 L130 105 Z" opacity="0.8"/>
    <!-- Blade 4 -->
    <path d="M130 165 L90 170 L65 145 L85 115 L115 130 Z" opacity="0.75"/>
    <!-- Blade 5 -->
    <path d="M55 150 L40 110 L60 85 L90 100 L85 135 Z" opacity="0.8"/>
    <!-- Blade 6 -->
    <path d="M40 90 L55 50 L85 45 L100 75 L70 95 Z" opacity="0.85"/>
  </g>
  
  <!-- Center circle (lens opening) -->
  <circle cx="100" cy="100" r="25" fill="#1e1b4b"/>
  <circle cx="100" cy="100" r="20" fill="#312e81"/>
  
  <!-- Lens reflection highlight -->
  <ellipse cx="93" cy="93" rx="8" ry="6" fill="white" opacity="0.3"/>
  
  <!-- Small accent dot -->
  <circle cx="100" cy="100" r="5" fill="url(#aperture-gradient)"/>
</svg>
