<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background (can be removed for transparent mask) -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Mask shape - solid black aperture design -->
  <g fill="black">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="90"/>
  </g>
  
  <!-- Cut out the aperture pattern (white/transparent areas) -->
  <g fill="white">
    <!-- Aperture blade gaps -->
    <path d="M100 30 L130 55 L115 85 L85 85 L70 55 Z"/>
    <path d="M145 50 L160 90 L140 115 L110 100 L115 65 Z"/>
    <path d="M160 110 L145 150 L115 155 L100 125 L130 105 Z"/>
    <path d="M130 165 L90 170 L65 145 L85 115 L115 130 Z"/>
    <path d="M55 150 L40 110 L60 85 L90 100 L85 135 Z"/>
    <path d="M40 90 L55 50 L85 45 L100 75 L70 95 Z"/>
    
    <!-- Center lens opening -->
    <circle cx="100" cy="100" r="25"/>
  </g>
  
  <!-- Inner details in black -->
  <circle cx="100" cy="100" r="20" fill="black"/>
  <circle cx="100" cy="100" r="5" fill="white"/>
</svg>
